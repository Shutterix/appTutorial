<ion-view view-title="Profile">
  <ion-content>
    <form ng-submit="profileCtrl.updateProfile()">
    <div ng-hide="profileCtrl.profile.displayName" class="card">
        <div class="item item-text-wrap">
            You'll need a display name before you can start chatting.
        </div>
    </div>       
    <div class="list">

        <a class="item item-thumbnail-left" href="#">
        <img ng-src="{{ profileCtrl.profile.displayName ? profileCtrl.getGravatar(profileCtrl.profile.$id) : 'https://image.freepik.com/free-icon/unknown-user-symbol_318-54178.png' }}">
        <h2>
            <label class="item item-input">
                <input required type="text" placeholder="Enter your displayname..." ng-model="profileCtrl.profile.displayName">
            </label>            

        </h2>
            <p style="padding-left: 16px;">{{profileCtrl.email}}</p>
        </a>
  
    </div>     
    <ul class="list">
        <div class="item item-divider">
            Settings
        </div>
        <li class="item item-toggle">
            Push Messages
            <label class="toggle toggle-positive">
            <input type="checkbox">
            <div class="track">
                <div class="handle"></div>
            </div>
            </label>
        </li>
        <li class="item item-toggle">
            Allow GPS
            <label class="toggle toggle-positive">
            <input type="checkbox">
            <div class="track">
                <div class="handle"></div>
            </div>
            </label>
        </li>        
    </ul> 
    <label class="item">
        <button class="button button-block button-positive" type="submit">Update profile</button>
    </label>     
    </form>

  </ion-content>
</ion-view>
