<ion-side-menus cache-view="false" enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{profile ? profile.password.email : 'niet ingelogd'}}</h1>
    </ion-header-bar>
    <ion-content>      
      <ion-list>
        <!--<ion-item menu-close ng-click="login()">
          Login
        </ion-item>-->
        <ion-item ng-show="!profile" menu-close href="#/app/login2">
          Inloggen
        </ion-item>       
        <ion-item ng-show="profile" menu-close ng-click="logout()">
          Uitloggen
        </ion-item>     
        <ion-item ng-show="profile" menu-close href="#/app/profile">
          Profile
        </ion-item>             
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item>   
        <ion-item ng-show="profile" class="item item-divider">
          Channels
        </ion-item>
        <channels-menu ng-show="profile"></channels-menu> 
        <ion-item ng-show="profile" class="item item-divider">
          Messages
        </ion-item>    
        <messages-menu ng-show="profile"></messages-menu>                                   
      </ion-list>    
 
    </ion-content>

  </ion-side-menu>
</ion-side-menus>
